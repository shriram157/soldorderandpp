ID: retailSoldOrder
_schema-version: '2.1'
description: Sold order and price protection consolidated app
version: 0.0.1

modules:
 - name: retailSoldOrder_Node
   type: nodejs
   path: retailSoldOrder_Node
   parameters:
      host: tci-dev-soldorderandpp-node
      disk-quota: 256M
      memory: 256M
   properties:
      LOG_LEVEL: info
      LOG_REFERER: true
      LOG_REMOTE_USER: true
      LOG_SENSITIVE_CONNECTION_DATA: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: retailSoldOrder_Node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_retailSoldOrder
    - name: uaa_retailSoldOrder
    - name: RETAIL_SOLD_ORDER_APIM_CUPS

 - name: soldOrder
   type: html5
   path: soldOrder
   parameters:
      host: tci-dev-soldorderandpp
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_retailSoldOrder
    - name: uaa_retailSoldOrder
    - name: retailSoldOrder_Node_api
      group: destinations
      properties:
         name: retailSoldOrder-node-backend
         forwardAuthToken: true
         timeout: 60000
         url: '~{url}'

resources:
 - name: application-logs_retailSoldOrder
   parameters:
      service: application-logs
      service-plan: lite
   type: org.cloudfoundry.managed-service

 - name: uaa_retailSoldOrder
   parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
   type: org.cloudfoundry.managed-service

 - name: RETAIL_SOLD_ORDER_APIM_CUPS
   parameters:
      service-name: RETAIL_SOLD_ORDER_APIM_CUPS
   type: org.cloudfoundry.existing-service