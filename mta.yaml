ID: retailSoldOrder
_schema-version: '2.1'
description: MTA Project for Retail Sold Order Application
version: 0.0.1

modules:
 - name: retailSoldOrder_Node
   type: nodejs
   path: retailSoldOrder_Node
   parameters:
      host: retailSoldOrder_Node
      register-service-url: true
      service-name: retailSoldOrder_Node
      service-url: '${default-url}'
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt 
   requires:
    - name: RETAIL_SOLD_ORDER_APIM_CUPS 
   provides:
    - name: retailSoldOrder_Node_api
      properties:
         url: ${default-url}
 
 - name: soldOrder
   type: html5
   path: soldOrder
   parameters:
      host: soldOrder
      register-service-url: true
      service-name: soldOrder
      service-url: '${default-url}'
      disk-quota: 256M
      memory: 256M
 
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_retailSoldOrder
    - name: dest_retailSoldOrder
    - name: retailSoldOrder_Node_api
      group: destinations
      properties:
        name: retailSoldOrder-node-backend
        url: '~{url}'
        forwardAuthToken: true
        
resources:
 - name: uaa_retailSoldOrder
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_retailSoldOrder
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

 - name: RETAIL_SOLD_ORDER_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: RETAIL_SOLD_ORDER_APIM_CUPS
   properties:
      odata-call-service-name: '${service-name}'
